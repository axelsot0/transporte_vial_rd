plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.transporte_vial_rd" // Debe coincidir con el package de tu MainActivity
    compileSdkVersion 36

    defaultConfig {
        applicationId "com.example.transporte_vial_rd" // igual que arriba
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // opcional
        }
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

// Necesario para que Flutter inyecte las fuentes del módulo
flutter {
    source '../..'
}

dependencies {
    // (normalmente Flutter maneja esto; no necesitas agregar nada manual aquí)
}
